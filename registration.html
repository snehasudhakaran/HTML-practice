<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        label{
            display: inline-block;
            margin-bottom: 2px;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <form style="width:20%;display:block;
    margin:auto;">
        <label for="name">Name:</label><br>
        <input  id="name" type="text" placeholder="your name"><br>
        <label for="email">Email:</label><br>
        <input  id="email" type="email" placeholder="your email"><br>
        <label for="password">Password:</label><br>
        <input  id="password" type="password" placeholder="your password"><br>
        <label for="phone">Phone number:</label><br>
        <input  id="phone" type="number" placeholder="your number"><br>
        <label for="gender">Gender:</label><br>
        <label for="male">Male:</label>
        <input  id="male" type="radio" name="gender">
        <label for="female">Female:</label>
        <input  id="female" type="radio" name="gender">
        <label for="other">other:</label>
        <input  id="other" type="radio" name="gender"><br>
        <label for="language">Language:</label><br>
        <select id="language">
            <option value="tamil">Tamil</option>
            <option value="english">English</option>
            <option value="hindi">Hindi</option>
        </select><br>
        <label for="zipCode">Zip Code</label><br>
        <input type="number" id="zipCode"><br>
        <label for="about">About:</label><br>
        <textarea id="about" col="4" rows="4" placeholder="Write about yourself..."></textarea><br>
        <input type="submit">

    </form>
</body>
</html>
